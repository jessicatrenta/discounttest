query Input {
  cart {
    attribute(key: "loyalty_code") {
      key
      value
    }
    lines {
      quantity
      merchandise {
        ...on ProductVariant {
          id
        }
      }
    }
  }
  discountNode {
    metafield(namespace: "discounttest", key: "loyalty-config") {
      value
    }
  }
}